    <!-- Encrypt -->
    <section id="encrypt" class="encrypt-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Encrypt</h1>
                    <small class="form-text text-muted">Using the shared key from <a href="exchange.html">the exchange step</a> and the <a href="generate.html">generated key</a>, encrypt a message.</small>
                    <hr />
                    <form>
                      <div class="form-group">
                        <div class="form-group">
                          <label for="encrypt-secret">Shared secret:</label>
                          <input type="text" class="form-control" id="encrypt-secret">
                        </div>
                        <div class="form-group">
                          <label for="encrypt-key">Encryption key:</label>
                          <input type="text" class="form-control" id="encrypt-key">
                        </div>
                        <label for="encrypt-plaintext">Plain-text:</label>
                        <textarea class="form-control" id="encrypt-plaintext" rows="6"></textarea>
                        <small class="form-text text-muted">An iv will be securely generated for you.</small>
                      </div>
                      <div class="form-group">
                        <button id="encrypt-submit">Encrypt</button>
                      </div>
                      <div class="form-group">
                        <label for="encrypt-ciphertext">Cipher-text:</label>
                        <textarea class="form-control" id="encrypt-ciphertext" rows="6" readonly></textarea>
                        <small class="form-text text-muted">JSON string containing hex encoded iv and cipher-text (base64 encoded).</small>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
