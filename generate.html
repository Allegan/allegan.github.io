    <!-- Exchange -->
    <section id="generate" class="generate-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Generate</h1>
                    <small class="form-text text-muted">Using the shared key from <a href="exchange.html">the exchange step</a>, generate an AES-256 key and encrypt it.</small>
                    <hr />
                    <form>
                      <div class="form-group">
                        <h4>Step 1</h4>
                        <small class="form-text text-muted">Generate a new AES-256 key using the shared secret.</small>
                        <br />
                        <label for="generate-sharedsecret">Shared secret:</label>
                        <input type="password" class="form-control" id="generate-sharedsecret">
                        <br />
                        <button id="generate-submit">Generate</button>
                        <br /><br />
                        <label for="generate-key">Encryption key:</label>
                        <input type="text" class="form-control" id="generate-key" readonly>
                      </div>
                      <hr />
                      <div class="form-group">
                        <h4>Step 2</h4>
                        <small class="form-text text-muted">Give this key to the other person.</small>
                      </div>
                    </form>
                </div>
            </div>
        </div>
